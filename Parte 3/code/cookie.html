<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie</title>
  <script>
    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
          return cookie.substring(name.length + 1);
        }
      }
      return null;
    }

    function createCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    function deleteCookie(name) {
      document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;`;
    }

    function handleCookieOperations() {
      createCookie('user', 'John', 7);
      const userValue = getCookie('user');
      console.log('Valor de la cookie "user":', userValue);
      deleteCookie('user');
      console.log('Cookie "user" eliminada');
    }
  </script>
</head>
<body>
  <h1>Cookie Example</h1>
  <button onclick="handleCookieOperations()">Operaciones con cookies</button>
</body>
</html>
